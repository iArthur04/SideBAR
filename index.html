<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!--CSS-->
    <link rel="stylesheet" href="style2.css" />
    <!--Box icons CSS-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="justSounds.jpg" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="justSounds.jpg" alt="profile-image" />
      </div>

      <div class="text-data">
        <span class="name">JustSounds</span>
        <span class="job">YouTuber</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://www.facebook.com/arthurmalvin.gondo.9"
          style="background: #4267b2"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" target="_blank" style="background: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" target="_blank" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://www.youtube.com/channel/UCKtxiSZeYa3itwlTIlyI9HQ"
          target="_blank"
          style="background: #ff0000"
          class="link"
        >
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button" style="border-bottom: #ff0000">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">10k</span>
        </div>
      </div>
    </div>
  </body>
</html>
